<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Animasi Dinamis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6a0572);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .gallery-item {
      animation: floaty 6s ease-in-out infinite;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .gallery-item:hover {
      transform: rotateY(8deg) scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 255, 255, 0.8);
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    video, img {
      border-radius: 15px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center text-white">

  <h1 class="text-4xl font-extrabold mt-10 drop-shadow-lg">ðŸŒŒ Galeri XI-RPL ðŸŒŒ</h1>
  <p class="mt-2 text-gray-300 text-lg italic">Kumpulan foto & video penuh animasi</p>

  <!-- Upload Section -->
  <div class="upload mt-6">
    <input type="file" id="fileInput" accept="image/*,video/*" multiple class="p-2 rounded bg-gray-800 text-sm">
    <button onclick="uploadFiles()" class="ml-2 px-5 py-2 rounded-full bg-gradient-to-r from-purple-500 via-pink-500 to-cyan-400 hover:scale-105 transition">Upload ðŸš€</button>
  </div>
<!-- Galeri -->
<div id="gallery" class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 w-11/12 max-w-6xl"></div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50">
  <img id="modalImage" src="" class="w-full h-full object-contain">
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = "https://uuzhhkjzjdwbjhbhhpvk.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1emhoa2p6amR3YmpoYmhocHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MzY0NTksImV4cCI6MjA3MzUxMjQ1OX0.lYWtAd7-Tw7he6Q3AvIOShC9e76TDsq_WhClbd-GrM4"; // jangan service role!
  const client = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function uploadFiles() {
    const input = document.getElementById("fileInput");
    const gallery = document.getElementById("gallery");

    for (const file of input.files) {
      const filePath = "kelasxirpl/" + Date.now() + "-" + file.name;

      // Upload ke Supabase
      const { error } = await client.storage.from("uploads").upload(filePath, file, { upsert: true });
      if (error) {
        console.error("Upload gagal:", error.message);
        alert("Upload gagal: " + error.message);
        continue;
      }

      // Ambil public URL
      const { data } = client.storage.from("uploads").getPublicUrl(filePath);
      const publicUrl = data.publicUrl;

      // Tambah ke galeri
      const div = document.createElement("div");
      div.className = "gallery-item bg-black/40 backdrop-blur-md p-3 rounded-xl";
      div.style.animationDelay = `${Math.random() * 2}s`;

      if (file.type.startsWith("image/")) {
        div.innerHTML = `<img src="${publicUrl}" 
                           class="w-full h-auto rounded-lg cursor-pointer shadow-lg">`;
        div.querySelector("img").onclick = () => openModal(publicUrl);
      } else {
        div.innerHTML = `<video controls class="w-full rounded-lg shadow-lg">
                           <source src="${publicUrl}" type="${file.type}">
                         </video>`;
      }

      gallery.appendChild(div);
    }
  }

  // Modal
  function openModal(url) {
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modalImage");
    modalImage.src = url;
    modal.classList.remove("hidden");
    modal.classList.add("flex");
  }

  document.getElementById("modal").onclick = () => {
    const modal = document.getElementById("modal");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  };
</script>
</body>
</html>
