<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri XI-RPL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
     body {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6a0572);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .gallery-item {
      animation: floaty 6s ease-in-out infinite;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .gallery-item:hover {
      transform: rotateY(8deg) scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 255, 255, 0.8);
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    video, img {
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Galeri XI-RPL</h1>

  <div class="upload-box">
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Upload</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Ganti dengan URL & Key dari Supabase project kamu
    const supabase = createClient(
      "https://uuzhhkjzjdwbjhbhhpvk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1emhoa2p6amR3YmpoYmhocHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MzY0NTksImV4cCI6MjA3MzUxMjQ1OX0.lYWtAd7-Tw7he6Q3AvIOShC9e76TDsq_WhClbd-GrM4"
    );

    const bucketName = "uploads";

    // Upload file
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Pilih file dulu!");

      const { data, error } = await supabase.storage
        .from(bucketName)
        .upload(`public/${Date.now()}-${file.name}`, file, { upsert: true });

      if (error) {
        alert("Gagal upload: " + error.message);
      } else {
        alert("Upload berhasil!");
        loadGallery();
      }
    });

    // Ambil semua file di bucket & tampilkan
    async function loadGallery() {
      const { data, error } = await supabase.storage.from(bucketName).list("public", {
        limit: 100,
        offset: 0,
      });

      if (error) {
        console.error("Error load:", error.message);
        return;
      }

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach((file) => {
        const { data: publicUrl } = supabase.storage
          .from(bucketName)
          .getPublicUrl(`public/${file.name}`);

        const div = document.createElement("div");
        div.className = "gallery-item";

        if (file.name.match(/\.(mp4|webm|ogg)$/i)) {
          div.innerHTML = `<video src="${publicUrl.publicUrl}" controls></video>`;
        } else {
          div.innerHTML = `<img src="${publicUrl.publicUrl}" alt="${file.name}" />`;
        }

        gallery.appendChild(div);
      });
    }

    // Load awal
    loadGallery();
  </script>
</body>
</html>
