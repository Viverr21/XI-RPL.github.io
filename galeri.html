<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri XI-RPL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .upload-box {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      width: 300px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery-item {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    img, video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Galeri XI-RPL</h1>

  <div class="upload-box">
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Upload</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Ganti dengan URL & Key dari Supabase project kamu
    const supabase = createClient(
      "https://uuzhhkjzjdwbjhbhhpvk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1emhoa2p6amR3YmpoYmhocHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MzY0NTksImV4cCI6MjA3MzUxMjQ1OX0.lYWtAd7-Tw7he6Q3AvIOShC9e76TDsq_WhClbd-GrM4"
    );

    const bucketName = "uploads";

    // Upload file
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Pilih file dulu!");

      const { data, error } = await supabase.storage
        .from(bucketName)
        .upload(`${Date.now()}-${file.name}`, file, { upsert: true });

      if (error) {
        alert("Gagal upload: " + error.message);
      } else {
        alert("Upload berhasil!");
        loadGallery();
      }
    });

    // Ambil semua file di bucket & tampilkan
    async function loadGallery() {
      const { data, error } = await supabase.storage.from(bucketName).list("public", {
        limit: 100,
        offset: 0,
      });

      if (error) {
        console.error("Error load:", error.message);
        return;
      }

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach((file) => {
        const { data: publicUrl } = supabase.storage
          .from(bucketName)
          .getPublicUrl(`${file.name}`);

        const div = document.createElement("div");
        div.className = "gallery-item";

        if (file.name.match(/\.(mp4|webm|ogg)$/i)) {
          div.innerHTML = `<video src="${publicUrl.publicUrl}" controls></video>`;
        } else {
          div.innerHTML = `<img src="${publicUrl.publicUrl}" alt="${file.name}" />`;
        }

        gallery.appendChild(div);
      });
    }

    // Load awal
    loadGallery();
  </script>
</body>
</html>
