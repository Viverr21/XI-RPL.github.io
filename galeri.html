<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      animation: fadeInDown 1s ease-in-out;
    }

    .upload-box {
      margin: 20px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: inline-block;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #1db954;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #17a44d;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    #gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform 0.4s, box-shadow 0.4s;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    #gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* Animasi */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Galeri Foto</h1>

  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadFile()">Upload</button>
  </div>

  <div id="gallery"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ðŸ”‘ Ganti dengan project Supabase kamu
    const supabaseUrl = "https://uuzhhkjzjdwbjhbhhpvk.supabase.co";  // <-- Ganti
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1emhoa2p6amR3YmpoYmhocHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MzY0NTksImV4cCI6MjA3MzUxMjQ1OX0.lYWtAd7-Tw7he6Q3AvIOShC9e76TDsq_WhClbd-GrM4";          // <-- Ganti
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadGallery() {
      const { data, error } = await supabase.storage
        .from("uploads")
        .list("", { limit: 100, sortBy: { column: "created_at", order: "desc" } });

      if (error) {
        console.error("Gagal ambil data:", error);
        return;
      }

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach((file, index) => {
        const { data: publicUrl } = supabase
          .storage
          .from("uploads")
          .getPublicUrl(file.name);

        const img = document.createElement("img");
        img.src = publicUrl.publicUrl;
        img.style.animationDelay = `${index * 0.1}s`;
        gallery.appendChild(img);
      });
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Pilih file dulu!");

      const fileName = `${Date.now()}-${file.name}`;

      let { error } = await supabase.storage
        .from("uploads")
        .upload(fileName, file, { cacheControl: "3600", upsert: false });

      if (error) {
        alert("Gagal upload: " + error.message);
      } else {
        alert("Upload berhasil!");
        loadGallery();
      }
    }

    loadGallery();
  </script>
</body>
</html>
