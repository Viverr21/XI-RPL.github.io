<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Animasi Dinamis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6a0572);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .gallery-item {
      animation: floaty 6s ease-in-out infinite;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .gallery-item:hover {
      transform: rotateY(8deg) scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 255, 255, 0.8);
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    video, img {
      border-radius: 15px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center text-white">

  <h1 class="text-4xl font-extrabold mt-10 drop-shadow-lg">ðŸŒŒ Galeri XI-RPL ðŸŒŒ</h1>
  <p class="mt-2 text-gray-300 text-lg italic">Kumpulan foto & video penuh animasi</p>

  <!-- Upload Section -->
   <div class="upload mt-6">
  <input type="file" id="fileInput" multiple class="hidden" onchange="uploadFiles(event)">
  <button onclick="document.getElementById('fileInput').click()" 
  class="ml-2 px-5 py-2 rounded-full bg-gradient-to-r from-purple-500 via-pink-500 to-cyan-400 hover:scale-105 transition"> Upload ðŸš€</button>
     </div>
<!-- Galeri -->
<div id="gallery" class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 w-11/12 max-w-6xl"></div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50">
  <img id="modalImage" src="" class="w-full h-full object-contain">
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>
  // ðŸ”‘ Ganti dengan info project kamu
  const SUPABASE_URL = "https://uuzhhkjzjdwbjhbhhpvk.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1emhoa2p6amR3YmpoYmhocHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MzY0NTksImV4cCI6MjA3MzUxMjQ1OX0.lYWtAd7-Tw7he6Q3AvIOShC9e76TDsq_WhClbd-GrM4";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const BUCKET = "uploads";      // nama bucket
  const FOLDER = "public";   // folder di bucket

  // Upload file ke Supabase
  async function uploadFiles(event) {
    const files = event.target.files;
    const gallery = document.getElementById("gallery");

    for (const file of files) {
      const filePath = `${FOLDER}/${Date.now()}-${file.name}`;
      const { error: uploadError } = await supabase
        .storage
        .from(BUCKET)
        .upload(filePath, file);

      if (uploadError) {
        alert("Upload gagal: " + uploadError.message);
        return;
      }

      // Ambil URL public
      const { data: { publicUrl } } = supabase
        .storage
        .from(BUCKET)
        .getPublicUrl(filePath);

      addToGallery(publicUrl, file.type, gallery);
    }
  }

  // Tambahkan item ke galeri
  function addToGallery(url, type, gallery) {
    const div = document.createElement("div");
    div.className = "gallery-item bg-black/40 backdrop-blur-md p-3 rounded-xl";

    if (type.startsWith("image/")) {
      div.innerHTML = `<img src="${url}" class="w-full h-auto rounded-lg cursor-pointer shadow-lg">`;
      div.querySelector("img").onclick = () => openModal(url);
    } else if (type.startsWith("video/")) {
      div.innerHTML = `<video controls class="w-full rounded-lg shadow-lg">
                         <source src="${url}">
                       </video>`;
    }

    gallery.prepend(div);
  }

  // Load semua file lama dari bucket
  async function loadGallery() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    const { data, error } = await supabase.storage.from(BUCKET).list(FOLDER, {
      limit: 100,
      sortBy: { column: "created_at", order: "desc" }
    });

    if (error) {
      console.error("Gagal ambil file:", error.message);
      return;
    }

    for (const item of data) {
      const { data: { publicUrl } } = supabase
        .storage
        .from(BUCKET)
        .getPublicUrl(`${FOLDER}/${item.name}`);

      let type = "";
      if (item.name.match(/\.(jpg|jpeg|png|gif)$/i)) type = "image";
      else if (item.name.match(/\.(mp4|webm|ogg)$/i)) type = "video";

      addToGallery(publicUrl, type, gallery);
    }
  }

  // Modal preview gambar
  function openModal(url) {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    modal.style.display = "flex";
    modalImg.src = url;
  }
  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  // Jalankan saat halaman pertama kali dibuka
  window.onload = loadGallery;
</script>

</script>
</body>
</html>
